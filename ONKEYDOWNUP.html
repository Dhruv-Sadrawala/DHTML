<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Key</title>
	<script type="text/javascript">

		function down(color){
		document.getElementById("text1").style.backgroundColor=color;
	}
	</script>
</head>
<body>
<input type="text" id="text1" onkeydown="down('red')" onkeyup="down('yellow')">
</body>
</html>

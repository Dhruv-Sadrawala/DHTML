<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Validation</title>
	<style type="text/css">
		body{
			margin: 40px 50px;
			font-family: sans-serif;
		}
		form{
			padding: 20px ;
			font-size: 20px;
		}
		input{
			font-size: 20px;
		}
	</style>
	<script type="text/javascript">
		function validateform(){

			var name=document.forms["myform"]["_name"].value;
			var pass=document.forms["myform"]["_pass"].value;
			var email=document.forms["myform"]["_email"].value;
			var phone=document.forms["myform"]["_pno"].value;

			if (name == "") {
				alert("Name is empty.");
			}
			
			if (pass.length<8) {
				alert("Password must be more than 8 characters.");
			}

			if(!email.includes('@')){
				alert("Email must contain @ in it.")
			}

			if (phone.length<10 || phone.length==NaN) {
				alert("Enter 10 digit phone number correctly.")
			}
		}
	</script>
</head>
<body>
	<h1>Registration Form</h1>
<form name="myform" onsubmit="validateform()">
	First Name <input type="text" id="_name"></input><br><br>
	Password <input type="password" name="pass" id="_pass"><br><br>
	Email <input type="email" name="email" id="_email"><br><br>
	Mobile <input type="text" name="pno" id="_pno"><br><br><br>
	<input type="submit" name="submit" value="Submit">&nbsp;&nbsp;
	<input type="reset" name="reset" value="Reset">
</form>
</body>
</html>
